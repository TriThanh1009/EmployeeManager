<div class=" w-100 bg-white m-2 rounded p-2 d-flex justify-content-start align-items-start flex-column "
  style="height: calc(100vh - 80px);">
  <div class="w-100 d-flex justify-content-start align-items-start flex-column pt-1 gap-2 " style="transition: 0.5s ease-in-out;">
    <div *ngFor="let items of datas; let i = index" class="w-100 item-menu">
      <div class="header-item d-flex justify-content-between align-items-center" >
        <span>
          {{items.name}}
        </span>
        <div (click)="onDivClick(items.id)"  class="icon-custom">
          <i  [ngClass]="{'bi bi-chevron-down':items.collapse,'bi bi-chevron-right':!items.collapse}"></i>
        </div>
      </div>
      <div #itemDiv [id]="items.id" class="detail-item-menu">
        <div *ngFor="let item of items.children" class="detail-items d-flex justify-content-start align-items-center gap-2 p-2">
          <i class="{{item.icon}}"></i>
          <span> {{item.name}} </span>
        </div>
       
      </div>
    </div>
   
  </div>
  
</div>
