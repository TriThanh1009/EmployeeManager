<div class="row h-100">
  <div class="card main-container col-sm-8">
    <div class="card-body">
      <div class="text-chat">
        <input class="chat-input" type="text">
        <i class="fa-brands fa-facebook-messenger"></i>
      </div>
    </div>
  </div>
  <div class="card main-container-1 col-sm-3">
    <div class="container">
      <div class="row">
        <div class="text-group mt-3">
          Group
        </div>
        <div class="mt-3">
          <div class="mb-3" *ngFor="let item of ListEmployeeActive">
            <div class="d-flex flex-row gap-3">
              <div class="avt d-flex justify-content-center  align-self-center">
                <i class="fa-brands fa-facebook-messenger"></i>
              </div>
              <div class="d-flex flex-column">
                <div>{{item.firstName+" " + item.middleName+" " + item.lastName}}</div>
                <div>{{item.position}}</div>
                <div>{{item.rank}}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
