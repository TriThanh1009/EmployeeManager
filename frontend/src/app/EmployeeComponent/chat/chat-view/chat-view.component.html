<div class="row h-100">
  <div class="card main-container col-sm-8">
    <div class="card-body">
      <div class="h-100 d-flex flex-column" >
        <div class="d-flex flex-column w-100 box-chat justify-content-end" >
          <div *ngFor="let item of chatbox">
            <div [ngClass]="" class="d-flex flex-wrap justify-content-start w-50" *ngIf="item.user == 'user1'" >
              <span [matTooltip]="item.time" class="chat-box-item">{{item.content}}</span>
            </div>
            <div class="d-flex flex-wrap justify-content-end">
              <div class="d-flex justify-content-end flex-wrap w-50" *ngIf="item.user == 'user2'">
                <span  mat-icon-button [matTooltip]="item.time" [ngClass]="{'inputColor': item.user == 'user2'}" class="chat-box-item">{{item.content}}</span>
              </div>
            </div>
          </div>
        </div>
        <div class="send-chat d-flex flex-row  w-100">
          <input class="chat-input" placeholder="Aa" type="text" [(ngModel)]="chat"  (keyup.enter)="ButtontoChat(chat)">
          <i class="bi bi-send" (click)="ButtontoChat(chat)" ></i>
      </div>
      </div>
    </div>
  </div>
  <div class="card main-container-1 col-sm-3">
    <div class="container">
      <div class="row">
        <div class="text-group mt-3">
          Group
        </div>
        <div class="mt-3">
          <div class="mb-3" *ngFor="let item of ListEmployeeActive">
            <div class="d-flex flex-row gap-3">
              <div class="avt d-flex justify-content-center  align-self-center">
                <i class="fa-brands fa-facebook-messenger"></i>
              </div>
              <div class="d-flex flex-column">
                <div>{{item.firstName+" " + item.middleName+" " + item.lastName}}</div>
                <div>{{item.position}}</div>
                <div>{{item.rank}}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div>
    <div *ngFor="let message of messages">
      {{message}}
    </div>
    <input [(ngModel)]="message" />
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
