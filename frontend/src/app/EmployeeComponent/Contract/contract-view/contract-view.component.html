
        <div class="row h-100">
          <div class="card main-container">
            <div class="card-body">
              <div class="title">
                Contract
              </div>
              <div class="table-responsive" >
                <table class="table table-hover table-borderless mb-0">
                  <thead>
                    <tr>
                        <th>ID</th>
                        <th>Content</th>
                        <th>Date</th>
                        <th>Term</th>
                    </tr>
                </thead>
                  <tbody>
                    <tr *ngFor="let item of datas">
                      <td>{{item.content}}</td>
                      <td>{{item.content}}</td>
                      <td>{{item.contractSigninDate}}</td>
                      <td>{{item.contractTerm}}</td>
                      </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
