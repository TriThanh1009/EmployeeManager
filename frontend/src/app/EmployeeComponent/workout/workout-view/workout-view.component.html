
<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <h2 class="text-center">Work Hour</h2>
        <div class="p-2" >
          <select class="form-select" (change)="onChangeMonth($event)">
            <ng-container
              *ngFor="let number of [].constructor(12); let i = index">
              <option [value]="i+1"  [selected]="i+1 === date.month" >{{i+1}}</option>
            </ng-container>
          </select>
        </div>
        <div class="p-2 ">
          <select class="form-select" (change)="onChangeYear($event)">
            <option selected disabled>Select Year</option>
            <ng-container *ngFor="let year of yearOptions">
              <option [value]="year" [selected]="year === date.year">{{ year}}</option>
            </ng-container>
          </select>
        </div>
        <div class="table-responsive" >
          <table class="table table-hover table-borderless mb-0">
            <thead>
              <tr>
                  <th>Month</th>
                  <th>Total Hour</th>
              </tr>
          </thead>
            <tbody>
              <tr *ngFor="let item of datasofselected">
                <td>{{item.month}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
