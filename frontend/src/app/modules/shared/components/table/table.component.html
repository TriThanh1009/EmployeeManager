<div class="row h-100">
  <div class="card main-container">
    <div class="card-body">

      <div class="table-responsive" >
        <table class="table table-hover table-borderless mb-0">
          <thead>
            <td style="text-align: center;" *ngFor="let item of listofheader"> {{item}}</td>
          </thead>
          <tbody>
            <tr *ngFor="let row of listofdata">          
              <td style="text-align: center;" *ngFor="let column of listofheader">
                 {{row[column]}}
              </td>         
            </tr> 
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
