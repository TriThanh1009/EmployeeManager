
<h5>Add</h5>

<form class="form" #form="ngForm" (ngSubmit)="Add(form.value)"  >
    <div class="form-group row">
        <label class="col-sm-5 col-form-label">ID</label>
        <div class="col-sm-10">
            <input type="text" id="idrank" ngModel name="idrank" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-5 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" id="name"  ngModel name="name"  class="form-control" >
        </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-5 col-form-label">Rank Role</label>
      <div class="col-sm-10">
          <input type="text" id="rankroleid" ngModel name="rankroleid" class="form-control">
      </div>
  </div>
    <button >
        Add
  </button>
</form>
