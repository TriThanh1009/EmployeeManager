

<form class="form" #form="ngForm" >
    <div class="form-group row">
      <label class="col-sm-5 col-form-label"> ID </label>
        <div class="col-sm-10">
          <input type="text" id="id"  ngModel name="id" [ngModel]="data.iDposition" class="form-control" >
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-5 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" id="name"  ngModel name="name" [ngModel]="data.name" class="form-control" >
        </div>
    </div>

    <ng-template [ngIf]="selectedID">
      <button class="btn btn-outline-info mx-auto" (click)="Update(form.value)"> Update </button>
    </ng-template>

    <ng-template [ngIf]="!selectedID">
      <button class="btn btn-outline-info mx-auto" (click)="Add(form.value)"> Add</button>
    </ng-template>
</form>
