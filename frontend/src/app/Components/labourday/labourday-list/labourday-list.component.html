<div class="card">
  <div class="card-header">
    <h3>Labourday table</h3>
  </div>
  <div class="card-body">
    
    <div>
      
      <table
        class="table table-bordered table-striped align-middle">
        <thead>
          <tr>
            <th>Name Factor</th>
            <th>Date And Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let labourhour of datalist">
            <td scope="col d-flex " >
              
              <h3>Name: {{labourhour.name}}</h3>
              <h3>Factor: {{labourhour.factor}}</h3>
              <div class="align-self-end">
              <button type="button" class=" btn btn-link" (click)="OpenAddofEditLabourHour(labourhour.id)" >Edit Your Labour</button>
            </div>
            </td>
            <td *ngIf="labourhour.id!='1';else normalday">
              <div class="d-flex justify-content-between  align-items-center p-1" *ngFor="let labourday of labourhour.days" >
              <p style="margin-top: 4%;"> {{labourday.days}}/{{labourday.months}} {{labourday.name}} </p>
              <button type="button" class=" btn btn-link" (click)="OpenAddofEdit(labourday.id,labourhour.id)" >Edit Your day</button>
              </div>
              <button type="button" class="btn btn-link" (click)="OpenAddofEdit(0,labourhour.id)" >Add New Day</button>
            </td>
          </tr>
          
        </tbody>
      </table>
    </div>
  </div>
</div>
<ng-template #normalday>
  <td class="align-middle">
    <p> all remaining days </p>
  </td>
</ng-template>
