<app-spinner></app-spinner>
<form class="form" #form="ngForm"   >
    <div class="form-group row">
        <div class="col-sm-10">
          <label class="col-sm-5 col-form-label"> ID </label>
          <input type="text" id="id"  ngModel name="id" [ngModel]="data.id"  class="form-control" >
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-5 col-form-label">Employee</label>
        <div class="col-sm-10">
            <input type="text" id="employeeID"  ngModel name="employeeID" [ngModel]="data.employeeID"  class="form-control" >
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-5 col-form-label">Content</label>
        <div class="col-sm-10">
            <input type="number" id="content"  ngModel name="content" [ngModel]="data.content"  class="form-control" >
        </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-5 col-form-label">Date</label>
      <div class="col-sm-10">
          <input type="number" id="contractSigninDate"  ngModel name="contractSigninDate" [ngModel]="data.contractSigninDate"  class="form-control" >
      </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-5 col-form-label">Term</label>
    <div class="col-sm-10">
        <input type="number" id="contractTerm"  ngModel name="contractTerm" [ngModel]="data.contractTerm"  class="form-control" >
    </div>
</div>
<div class="form-group row">
  <label class="col-sm-5 col-form-label">Active</label>
  <div class="col-sm-10">
      <input type="number" id="active"  ngModel name="active" [ngModel]="data.active"  class="form-control" >
  </div>
</div>
<ng-template [ngIf]="selectedID">
  <button class="btn btn-outline-info mx-auto" (click)="Update(form.value)"> Update </button>
</ng-template>

<ng-template [ngIf]="!selectedID">
  <button class="btn btn-outline-info mx-auto" (click)="Add(form.value)"> Add</button>
</ng-template>
</form>
