<form class="form" #form="ngForm">
  <div class="form-group row">
    <div class="col-sm-10">
      <select [(ngModel)]="selectedAllowanceID" name="" (change)="onAllowanceChange()" class="form-control">
        <option  *ngFor="let allowance of DatasOfAllowance" [value]="allowance.id"  >{{ allowance.name }}</option>
      </select>
    </div>
</div>
  <div class="form-group row">
    <label class="col-sm-5 col-form-label">Employee Name</label>
    <div class="col-sm-10">
      <select [(ngModel)]="selectedEmployeeID" name="employeeID" (change)="onEmployeeChange()" class="form-control">
        <option *ngFor="let employee of DatasOfEmployee" [value]="employee.id">{{employee.firstName + " "+ employee.lastName }}</option>
      </select>
    </div>
  </div>
  <button class="btn btn-outline-info mx-auto"  (click)="Add(form.value)"> Add </button>


</form>
